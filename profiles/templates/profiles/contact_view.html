{% extends "base.html" %} {% load static %} {% block extra_css %}
<style>
    body {
        background-color: #f5e0e5 !important;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .contact-form-wrapper {
        padding: 10px 0;
    }

    .contact-form {
        padding: 30px 40px;
        background-color: #ffffff;
        border-radius: 12px;
        max-width: 800px;
    }

    .contact-form textarea {
        resize: none;
    }

    .contact-form .form-input,
    .form-text-area {
        background-color: #f0f4f5;
        height: 50px;
        padding-left: 16px;
    }

    .contact-form .form-text-area {
        background-color: #f0f4f5;
        height: auto;
        padding-left: 16px;
    }

    .contact-form .form-control::placeholder {
        color: #aeb4b9;
        font-weight: 500;
        opacity: 1;
    }

    .contact-form .form-control:-ms-input-placeholder {
        color: #aeb4b9;
        font-weight: 500;
    }

    .contact-form .form-control::-ms-input-placeholder {
        color: #aeb4b9;
        font-weight: 500;
    }

    .contact-form .form-control:focus {
        border-color: #f33fb0;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.07), 0 0 8px #f33fb0;
    }

    .contact-form .title {
        text-align: center;
        font-size: 24px;
        font-weight: 500;
    }

    .contact-form .description {
        color: #aeb4b9;
        font-size: 14px;
        text-align: center;
    }

    .contact-form .submit-button-wrapper {
        text-align: center;
    }

    .contact-form .submit-button-wrapper input {
        border: none;
        border-radius: 4px;
        background-color: #000725;
        color: white;
        text-transform: uppercase;
        padding: 10px 60px;
        font-weight: 500;
        letter-spacing: 2px;
    }

    .contact-form .submit-button-wrapper input:hover {
        background-color: #000000;
    }
</style>
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}" />
{% endblock %} {% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %} {% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <hr />
            <h2 class="logo-font mb-4">
                <i class="fas fa-phone-alt fa-Shake"></i> Contact Us
            </h2>
            <hr />
        </div>
    </div>
    <div class="container">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />

        <div>
            <div class="contact-form-wrapper d-flex justify-content-center">
                <form method="POST" class="contact-form">
                    {% csrf_token %}
                    <p class="description">
                        Feel free to contact us if you need any assistance, any help or
                        another question.
                    </p>
                    <div>
                        <input type="text" class="form-control rounded border-white mb-3 form-input" id="name"
                            placeholder="Name" required name="full_name" />
                    </div>
                    <div>
                        <input type="email" class="form-control rounded border-white mb-3 form-input"
                            placeholder="Email" required name="email" />
                    </div>
                    <div>
                        <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5"
                            cols="30" placeholder="Message" required name="message"></textarea>
                    </div>
                    <div class="submit-button-wrapper">
                        <input type="submit" value="Send Message" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
